                                                      name: Update Data
                                                      statements:
                                                        - string:
                                                            variable: Task.TTS2Play
                                                            value:
                                                              exp: Task.TTS_fr_fr
                                                  - playAudio:
                                                      name: Play TTS
                                                      audio:
                                                        exp: AudioPlaybackOptions(ToAudioTTS(Task.TTS2Play), true)
                                  - case:
