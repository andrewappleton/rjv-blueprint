commonModule:
  name: RJV Voicemail
  division: "{{var_division}}"
  supportedLanguages:
    de-de:
      none: true
    en-gb:
      none: true
    en-us:
      none: true
    fr-fr:
      none: true
    nl-nl:
      none: true
  variables:
    - stringVariable:
        name: Common.ANI_Input
        initialValue:
          noValue: true
        isInput: true
        isOutput: false
    - stringVariable:
        name: Common.CustomerNumber
        initialValue:
          noValue: true
        isInput: false
        isOutput: false
    - stringVariable:
        name: Common.FlowLanguage
        initialValue:
          noValue: true
        isInput: true
        isOutput: false
    - booleanVariable:
        name: Common.Forced
        initialValue:
          noValue: true
        isInput: true
        isOutput: false
    - stringVariable:
        name: Common.Language
        initialValue:
          noValue: true
        isInput: true
        isOutput: false
    - stringVariable:
        name: Common.NextDestination
        initialValue:
          noValue: true
        isInput: false
        isOutput: true
    - stringVariable:
        name: Common.Prompt_VMNewNumber
        initialValue:
          noValue: true
        isInput: true
        isOutput: false
    - stringVariable:
        name: Common.Prompt_VMOnANI
        initialValue:
          noValue: true
        isInput: true
        isOutput: false
    - stringVariable:
        name: Common.Prompt_VMYesNo
        initialValue:
          noValue: true
        isInput: true
        isOutput: false
    - stringVariable:
        name: Common.Prompt2Search
        initialValue:
          noValue: true
        isInput: true
        isOutput: false
    - stringVariable:
        name: Common.VMGreeting
        initialValue:
          noValue: true
        isInput: true
        isOutput: false
    - stringVariable:
        name: Common.VMQueue
        initialValue:
          noValue: true
        isInput: true
        isOutput: false
    - stringVariable:
        name: Common.VoicemailNumber
        initialValue:
          noValue: true
        isInput: false
        isOutput: false
    - booleanVariable:
        name: Common.VoicemailSet
        initialValue:
          noValue: true
        isInput: false
        isOutput: true
  settingsCommonModule:
    compatibleFlowTypes:
      - flowType: inboundcall
      - flowType: inqueuecall
  settingsActionDefaults:
    playAudioOnSilence:
      timeout:
        lit:
          seconds: 40
    detectSilence:
      timeout:
        lit:
          seconds: 40
    callData:
      processingPrompt:
        noValue: true
    callDataSecure:
      processingPrompt:
        noValue: true
    collectInput:
      noEntryTimeout:
        lit:
          seconds: 5
    dialByExtension:
      interDigitTimeout:
        lit:
          seconds: 6
    transferToUser:
      connectTimeout:
        noValue: true
    transferToNumber:
      connectTimeout:
        noValue: true
    transferToGroup:
      connectTimeout:
        noValue: true
    transferToFlowSecure:
      connectTimeout:
        lit:
          seconds: 15
  settingsPrompts:
    ensureAudioInPrompts: false
    promptMediaToValidate:
      - mediaType: audio
      - mediaType: tts
  startUpTaskActions:
    - getParticipantData:
        name: Get Participant Data
        attributes:
          - attribute:
              name:
                lit: TransferTargetList
              variable: Task.TransferTargets
          - attribute:
              name:
                lit: TransferTargetLabels
              variable: Task.TransferTargetLabels
          - attribute:
              name:
                lit: ConsultTargetList
              variable: Task.ConsultTargets
          - attribute:
              name:
                lit: ConsultTargetLabels
              variable: Task.ConsultTargetLabels
    - decision:
        name: Decision
        condition:
          exp: IsNotSetOrEmpty(Common.Forced)
        outputs:
          "yes":
            actions:
              - updateData:
                  name: Update Data
                  statements:
                    - boolean:
                        variable: Common.Forced
                        value:
                          lit: false
    - setParticipantData:
        name: Set Participant Data
        attributes:
          - attribute:
              name:
                lit: Language
              value:
                exp: Common.Language
    - updateData:
        name: Update Data
        statements:
          - string:
              variable: Common.CustomerNumber
              value:
                exp: Substring(Common.ANI_Input,4,25)
          - boolean:
              variable: Common.VoicemailSet
              value:
                lit: false
    - decision:
        name: Decision
        condition:
          exp: Common.Forced
        outputs:
          "no":
            actions:
              - dataTableLookup:
                  name: Data Table Lookup
                  lookupValue:
                    exp: Common.Prompt_VMYesNo
                  dataTable:
                    RJV_Routing_Prompts:
                      foundOutputs:
                        Rap_Entry:
                          var: Task.RapEntry
                        NextDestination:
                          var: Common.NextDestination
                        TTS_nl-nl:
                          var: Task.TTS_nl_nl
                        TTS_fr-fr:
                          var: Task.TTS_fr_fr
                        TTS_en-gb:
                          var: Task.TTS_en_gb
                        PromptName:
                          var: Task.PromptName
                        TTS_de-de:
                          var: Task.TTS_de_de
                        TTS_en-us:
                          var: Task.TTS_en_us
                      failureOutputs:
                        errorType:
                          noValue: true
                        errorMessage:
                          noValue: true
                  outputs:
                    found:
                      actions:
                        - switch:
                            name: Switch
                            evaluate:
                              firstTrue:
                                cases:
                                  - case:
                                      value:
                                        exp: Common.FlowLanguage == "nl-nl"
                                      actions:
                                        - decision:
                                            name: Decision
                                            condition:
                                              exp: IsNotSetOrEmpty(Task.TTS_nl_nl)
                                            outputs:
                                              "yes":
                                                actions:
                                                  - playAudio:
                                                      name: Play Prompt
                                                      audio:
                                                        exp: AudioPlaybackOptions(ToAudio(FindUserPrompt(Task.PromptName)), true)
                                              "no":
                                                actions:
                                                  - updateData:
                                                      name: Update Data
                                                      statements:
                                                        - string:
                                                            variable: Task.TTS2Play
                                                            value:
                                                              exp: Task.TTS_nl_nl
                                                  - playAudio:
                                                      name: Play TTS
                                                      audio:
                                                        exp: AudioPlaybackOptions(ToAudioTTS(Task.TTS2Play), true)
                                  - case:
                                      value:
                                        exp: Common.FlowLanguage == "en-us"
                                      actions:
                                        - decision:
                                            name: Decision
                                            condition:
                                              exp: IsNotSetOrEmpty(Task.TTS_en_us)
                                            outputs:
                                              "yes":
                                                actions:
                                                  - playAudio:
                                                      name: Play Prompt
                                                      audio:
                                                        exp: AudioPlaybackOptions(ToAudio(FindUserPrompt(Task.PromptName)), true)
                                              "no":
                                                actions:
                                                  - updateData:
                                                      name: Update Data
                                                      statements:
                                                        - string:
                                                            variable: Task.TTS2Play
                                                            value:
                                                              exp: Task.TTS_en_us
                                                  - playAudio:
                                                      name: Play TTS
                                                      audio:
                                                        exp: AudioPlaybackOptions(ToAudioTTS(Task.TTS2Play), true)
                                  - case:
                                      value:
                                        exp: Common.FlowLanguage == "fr-fr"
                                      actions:
                                        - decision:
                                            name: Decision
                                            condition:
                                              exp: IsNotSetOrEmpty(Task.TTS_fr_fr)
                                            outputs:
                                              "yes":
                                                actions:
                                                  - playAudio:
                                                      name: Play Prompt
                                                      audio:
                                                        exp: AudioPlaybackOptions(ToAudio(FindUserPrompt(Task.PromptName)), true)
                                              "no":
                                                actions:
                                                  - updateData:
                                                      name: Update Data
                                                      statements:
                                                        - string:
                                                            variable: Task.TTS2Play
                                                            value:
