              - collectInput:
                  name: Collect Input
                  inputData:
                    var: Common.VoicemailNumber
                  digits:
                    range:
                      terminatingDtmf: "digit_#"
                      min: 1
                      max: 20
                  interDigitTimeout:
                    lit:
                      seconds: 5
                  noEntryTimeout:
                    lit:
                      seconds: 10
                  inputAudio:
                    exp: AudioPlaybackOptions(ToAudioBlank(100), true)
                  includeTerminatingDtmfInResultData: false
                  acceptJustStar:
                    lit: false
                  acceptJustPound:
                    lit: false
                  verificationType: none
                  outputs:
