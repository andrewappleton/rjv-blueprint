                                                      audio:
                                                        exp: AudioPlaybackOptions(ToAudio(FindUserPrompt(Task.PromptName)), true)
                                              "no":
                                                actions:
                                                  - updateData:
                                                      name: Update Data
                                                      statements:
                                                        - string:
                                                            variable: Task.TTS2Play
                                                            value:
                                                              exp: Task.TTS_en_gb
                                                  - playAudio:
                                                      name: Play TTS
                                                      audio:
                                                        exp: AudioPlaybackOptions(ToAudioTTS(Task.TTS2Play), true)
              - collectInput:
                  name: Collect Input
                  inputData:
                    var: Task.VMYesNo
                  digits:
                    exact: 1
                  interDigitTimeout:
                    noValue: true
                  noEntryTimeout:
                    noValue: true
                  inputAudio:
                    exp: AudioPlaybackOptions(ToAudioBlank(100), true)
                  acceptJustStar:
                    lit: false
                  acceptJustPound:
                    lit: false
                  verificationType: none
                  outputs:
                    success:
                      actions:
                        - decision:
                            name: Decision
                            condition:
                              exp: Task.VMYesNo == "1"
                            outputs:
                              "no":
                                actions:
                                  - endTask:
                                      name: End Task
                    failure:
                      actions:
                        - endTask:
                            name: End Task
    - decision:
        name: Decision
        condition:
          exp: IsNotSetOrEmpty(Common.CustomerNumber) or Contains(Upper(Common.CustomerNumber),"ANONYMOUS")or Contains(Upper(Common.CustomerNumber),"UNKNOWN") or Contains(Upper(Common.CustomerNumber),"RESTRICTED")or Contains(Upper(Common.CustomerNumber),"SIP")
        outputs:
          "yes":
            actions:
              - dataTableLookup:
                  name: Data Table Lookup
                  lookupValue:
                    exp: Common.Prompt_VMNewNumber
                  dataTable:
