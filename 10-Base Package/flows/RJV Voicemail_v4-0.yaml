                        - transferToVoicemail:
                            name: Transfer to Voicemail
                            destination:
                              queue:
                                targetQueue:
                                  exp: FindQueue(Common.VMQueue)
                                callbackNumber:
                                  exp: ToPhoneNumber(Append("+",ToPhoneNumber(Common.ANI_Input).dialingCode, Substring(Common.VoicemailNumber,1,Length(Common.CustomerNumber))))
                                calleeName:
                                  noValue: true
                                voicemailGreeting:
                                  exp: AudioPlaybackOptions(ToAudioBlank(100), true)
                                voicemailScript:
                                  RJV Menhir:
                                    inputs:
                                      AccountNumber:
                                        lit: ""
                                      Language:
                                        lit: ""
                                      CustomerANI:
                                        lit: ""
                                      Recorded:
                                        lit: false
                                      SurveyScriptInfo:
                                        lit: false
                                      ScriptDisplayText:
                                        lit: ""
                            preTransferAudio:
                              exp: AudioPlaybackOptions(ToAudioBlank(100), true)
                            failureTransferAudio:
                              exp: AudioPlaybackOptions(ToAudioBlank(100), true)
                            failureOutputs:
                              errorType:
                                noValue: true
                              errorMessage:
                                noValue: true
                        - disconnect:
                            name: Disconnect
