                      actions:
                        - decision:
                            name: Decision
                            condition:
                              exp: Task.VMYesNo == "1"
                            outputs:
                              "no":
                                actions:
                                  - endTask:
                                      name: End Task
                    failure:
                      actions:
                        - endTask:
                            name: End Task
